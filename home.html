<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: fixed;
            color: rgba(255, 0, 0, 0.8);
            font-size: clamp(24px, 5vw, 48px);
            font-family: Arial, sans-serif;
            z-index: 100;
        }

        .jellyfish {
            position: relative;
            width: 10vw;
            height: 12vw;
            min-width: 80px;
            min-height: 100px;
            max-width: 150px;
            max-height: 180px;
            animation: bounce 20s ease-in-out infinite;
        }

        .bell {
            width: 100%;
            height: 70%;
            background: rgba(68, 130, 255, 0.6);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .tentacles {
            position: absolute;
            top: 70%;
            left: 0;
            right: 0;
            height: 30%;
            display: flex;
            justify-content: space-around;
        }

        .tentacle {
            width: 8%;
            height: 100%;
            background: rgba(68, 130, 255, 0.4);
            animation: wiggle 2s infinite ease-in-out;
        }

        .tentacle:nth-child(2) { animation-delay: 0.2s; }
        .tentacle:nth-child(3) { animation-delay: 0.4s; }
        .tentacle:nth-child(4) { animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.85); }
        }

        @keyframes wiggle {
            0%, 100% { transform: scaleY(1) rotate(0deg); }
            50% { transform: scaleY(0.9) rotate(7deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50vw, 50vh); }
            50% { transform: translate(-50vw, 50vh); }
            75% { transform: translate(50vw, -50vh); }
        }
    </style>
</head>
<body>
    <div class="title">HUMANSLOST</div>
    <div class="jellyfish">
        <div class="bell"></div>
        <div class="tentacles">
            <div class="tentacle"></div>
            <div class="tentacle"></div>
            <div class="tentacle"></div>
            <div class="tentacle"></div>
        </div>
    </div>
</body>
</html>
